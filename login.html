<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Generator — Login</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f3f4f6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 28px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: #0a66c2;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }

    h1 {
      font-size: 22px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 6px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 28px;
      line-height: 1.5;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      color: #111827;
      outline: none;
      transition: border-color 0.15s;
      margin-bottom: 14px;
    }

    input[type="email"]:focus {
      border-color: #0a66c2;
      box-shadow: 0 0 0 3px rgba(10,102,194,0.1);
    }

    button {
      width: 100%;
      padding: 11px;
      background: #0a66c2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover { background: #0958a8; }
    button:disabled { background: #93c5fd; cursor: not-allowed; }

    .msg {
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      display: none;
    }

    .msg.success {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
    }

    .msg.error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-icon">in</div>
      <span class="logo-text">Post Generator</span>
    </div>

    <h1>Sign in</h1>
    <p class="subtitle">Enter your email and we'll send you a one-click login link. No password needed.</p>

    <form id="form">
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />
      <button type="submit" id="btn">Send login link</button>
    </form>

    <div class="msg" id="msg"></div>

    <p class="footer">Link expires in 15 minutes · Single use only</p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error') === 'expired') {
      const msg = document.getElementById('msg');
      msg.className = 'msg error';
      msg.textContent = 'That login link has expired or already been used. Request a new one below.';
      msg.style.display = 'block';
    }

    document.getElementById('form').addEventListener('submit', async e => {
      e.preventDefault();
      const btn   = document.getElementById('btn');
      const msg   = document.getElementById('msg');
      const email = document.getElementById('email').value.trim();

      btn.disabled = true;
      btn.textContent = 'Sending…';
      msg.style.display = 'none';

      try {
        const res  = await fetch('/api/magic', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        });
        const data = await res.json();

        if (res.ok) {
          msg.className = 'msg success';
          msg.innerHTML = `<strong>Check your inbox!</strong> We sent a login link to <strong>${email}</strong>. It expires in 15 minutes.`;
          document.getElementById('form').style.display = 'none';
        } else {
          msg.className = 'msg error';
          msg.textContent = data.error || 'Something went wrong. Please try again.';
          btn.disabled = false;
          btn.textContent = 'Send login link';
        }
      } catch {
        msg.className = 'msg error';
        msg.textContent = 'Network error. Please try again.';
        btn.disabled = false;
        btn.textContent = 'Send login link';
      }

      msg.style.display = 'block';
    });
  </script>
</body>
</html>
